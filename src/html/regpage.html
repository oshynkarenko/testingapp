<script type="text/template" id="registration-form">
<h2 class="content__header">Registration form:</h2>
<form class="registration_form">
		<p><label class="registration__label">Your name:<input type="text" class="registration__input" id="registration-name" required placeholder="Please enter your name"></label></p>
		<p><label class="registration__label">Your email:<input type="text" class="registration__input" id="registration-email" required placeholder="example@example.com" pattern="([A-Za-z0-9#-.])+@{1}([A-Za-z0-9])+\.([A-Za-z])+$"></label></p>
		<p><label class="contacts__label">Subject:<input type="text" class="contacts__input" id="contacts-subject" required placeholder="Please indicate how we can help you"></label></p>
		<p><label class="contacts__label">Message:<textarea class="contacts__input" id="contacts-message" rows="10" required></textarea></label></p>
		<button class="registration__button" id="registration-button">Register</button>
</form>
</script>
