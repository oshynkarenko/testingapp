<header class="header">
	<div class="header__top">
		<img class="header__logo" src="../img/logo.png" id="logo">
		<div class="header__menu__button" id="menu-burger">
			<div class="menu__buttons"></div>
			<div class="menu__buttons"></div>
			<div class="menu__buttons"></div>
		</div>
		<nav class="header__menu" id="header-menu">
			<div class="menu__item" id="menu-tour">Tour</div>
			<div class="menu__item--dropdown" id="test_link">
				<div class="menu__item">Tests</div>
				<div class="menu__submenu" >
					<div class="submenu__item">Frontend</div>
					<div class="submenu__item">Java</div>
					<div class="submenu__item">C++</div>
					<div class="submenu__item">Python</div>
					<div class="submenu__item">Ruby</div>
				</div>
			</div>
			<div class="menu__item--dropdown" id="stats_link">
				<div class="menu__item">Statistics</div>
				<div class="menu__submenu">
					<div class="submenu__item">By language</div>
					<div class="submenu__item">By question</div>
				</div>
			</div>
			<div class="menu__item" id="create_test_link">Create Your Test</div>
			<div class="menu__item" id="contacts_link">Contacts</div>
			<div class="menu__item--dropdown">
				<div class="menu__item">Login</div>
				<div class="menu__submenu">
					<div class="submenu__item">Login</div>
					<div class="submenu__item">Register</div>
				</div>
			</div>
		</nav>
	</div>
	<div class="header__slider_block" id="slider-block">
		<div class="slider__arrow" id="left-arrow"></div>
		<figure class="header__slider header__slider--dev header__slider--active">
			<img class="slider__image" src="../img/developer.jpg" alt="For Developers">
			<figcaption class="slider__text">Test your hard skills and boost your chances to get a dream job</figcaption>
		</figure>
		<figure class="header__slider header__slider--recr">
			<img class="slider__image" src="../img/recruiter.jpg" alt="For Recruiters">
			<figcaption class="slider__text">Find your proven best candidate</figcaption>
		</figure>
		<figure class="header__slider header__slider--team">
			<img class="slider__image" src="../img/team.jpg" alt="For Teams">
			<figcaption class="slider__text">Track the pulse of your team's development and find growth areas</figcaption>
		</figure>
		<div class="slider__arrow" id="right-arrow"></div>
		<div class="slider__buttons" id="slider__buttons">
			<div class="slider__button slider__button--active"></div>
			<div class="slider__button"></div>
			<div class="slider__button"></div>
		</div>
	</div>
</header>
